<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
            <div class="prev">
                <i class="fas fa-2x fa-arrow-left"></i>
            </div>
            <div class="carousel">
                <img class="active" src="https://cameranation.it/wp-content/uploads/2020/03/paesaggi.jpg" alt="">
                <img src="https://paladintrue.com/it/blog/wp-content/uploads/2019/01/islanda.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2017/06/26/22/48/sea-cave-2445503_960_720.jpg" alt="">
                <img src="https://i.pinimg.com/originals/ac/09/fd/ac09fd06a91a0d099081e0c1530a6d0a.jpg" alt="">
                <img src="https://ristorantehotelinsteia.it/wp-content/uploads/2018/06/grotte-di-marina-di-camerota-gita-in-barca.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2016/10/30/14/10/sea-cave-1783244_960_720.jpg" alt="">
                <div class="circles">
                    <i class="active far fa-circle"></i>
                    <i class="far fa-circle"></i>
                    <i class="far fa-circle"></i>
                    <i class="far fa-circle"></i>
                    <i class="far fa-circle"></i>
                    <i class="far fa-circle"></i>
                </div>
            </div>
            <div class="next">
                <i class="fas fa-2x fa-arrow-right"></i>
            </div>
        </div>
    </body>
</html>
